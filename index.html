<!DOCTYPE html>

<html>

<head>
    <title>Login - Controle de gastos</title>

    <meta charset="UTF-8">
</head>

<body class="centralize">
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="seu@email.com"/>
            <div class="error" id="email-required-error">Email é obrigatório.</div>
            <div class="error" id="email-invalid-error">Email é inválido.</div>
        </div>
            
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="Senha"/>
            <div class="error" id="password-required-error">Senha é obrigatória.</div>
            <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>
        </div>
            
            
            <div>
                <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()" disabled="true">Recuperar senha</button>
            </div>
            
            <div>
                <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button> 
            </div>
            
            <div>
                <button type="button" class="outline" id="register-button" onclick="register()">Registrar</button>
            </div>
            
        </form>

        <!--Importando as bibliotecas do /firebase -->
        <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth-compat.js"></script>
        <script src="https://gstatic.com/firebasejs/11.3.1/firebase-firestore-compat.js"></script>
        
        <!-- Firebase Init deve ser importado após as bibliootecas do Firebase -->
        <script src="firebase-init.js"></script>
        
        <!-- Outros scripts -->
        <script src="index.js"></script>
        <script src="validations.js"></script>
        <script src="loading.js"></script>
            
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="global.css" />

    </body>   
    
</html>
