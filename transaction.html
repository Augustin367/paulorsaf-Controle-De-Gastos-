<!DOCTYPE html>
<html>
    
<head>
    <title>Transação - Controle de Gastos</title>
    
    <meta charset="UTF-8">         
</head>
    
<body>
    <header>
        <button type="button" class="clear" onclick="logout()">
            Sair</button>
    </header>
    <main class="centralize">
      <form>
        <div class="form-field">  
          <div><label>Transação *</label></div>
          <input type="radio" name="type" id="expense"> 
          <label for="expense">Despesa</label>         
          <input type="radio" name="type" id="income"> 
          <label for="income">Receita</label>         
        </div>

        <div>
          <div class="form-field">  
          <div><label>Data da Transação *</label></div>
          <input type="date" onchange="onChangeDate()" id="date">
          <div class="error" id="date-required-error">
            Data obrigatória/inválida
          </div>         
        </div>

        <div class="form-field">  
          <div><label>Moeda *</label></div>
          <select id="currency"> <!-- Adicionando ID -->
            <option value="USD">Dólar</option> 
            <option value="EUR">Euro</option> 
            <option value="BRL" selected>Real</option> 
          </select>         
        </div>

        <div>
          <div class="form-field">  
          <div><label>Valor *</label></div>
          <input type="number" onchange="onChangeValue()" id="value">
          <div class="error" id="value-required-error">
            Valor é obrigatório
          </div>         
          <div class="error" id="value-less-or-equal-to-zero-error">
            Valor deve ser maior que zero
          </div>         
        </div>
      
        <div class="form-field">  
          <div><label>Tipo de Transação *</label></div>
          <select onchange="onChangeTransactionType()" id="transaction-type">
            <option>-- Selecione um tipo de transação --</option> <!-- Adicionando 'value' para cada uma das opções -->
            <option>Acomodação</option> 
            <option>Alimentação</option> 
            <option>Outros</option> 
            <option>Salário</option> 
            <option>Supermercado</option> 
            <option>Transporte</option> 
          </select>
          <div class="error" id="transaction-type-required-error">
            Tipo de transação é obrigatória
          </div>         
        </div>

        <div>
          <div class="form-field">  
          <div><label>Descrição *</label></div>
          <input type="text" id="description">         
        </div>
        
        <button type="button" class="solid" disabled id="save-button"
        onclick="saveTransaction()">
        Salvar
        </button>
        <button type="button" class="clear" onclick="history.back()">Cancelar</button>
      </form>
    </main>

    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="transaction.css">
    <script src="https://gstatic.com/firebasejs/11.3.1/firebase-app-compat.js"></script>
    <script src="https://gstatic.com/firebasejs/11.3.1/firebase-auth-compat.js"></script>
    <script src="https://gstatic.com/firebasejs/11.3.1/firebase-firestore-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="../../auth-guard.js"></script>
    <script src="../../loading.js"></script>
    <script src="../../services/transaction.service.js"></script>
    <script src="transaction.js"></script>

</body>    

</html>
